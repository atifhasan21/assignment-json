    <script>


        var oXHR = new XMLHttpRequest();


        // Initiate request.
        // <!-- oXHR.onreadystatechange = reportStatus; -->
        oXHR.open("GET", " http://localhost:8000/colleges");  // get json file.
        oXHR.onload = function () {
            var ourData = JSON.parse(oXHR.responseText);
            renderHTML(ourData);
            console.log(ourData[0]);
            console.log(ourData[1]);
            console.log(ourData[1].college_name);
            console.log(ourData[1].tags[0]);
           
            for (i = 0; i < 11; i++) {
                var curv = ` ${ourData[1].tags[0]}`;
                document.getElementsByClassName("collg")[i].innerHTML = curv;

                var dist = `${ourData[1].tags[1]}`;
                document.getElementsByClassName("distance")[i].innerHTML = dist;

                // var sent = `<span class="text1">#${ourData[1].ranking}</span>`
                var sent = `#${ourData[1].ranking}`;
                document.getElementsByClassName("text")[i].innerHTML = sent;

                var badge = `<span class="num">${ourData[1].rating}</span>/5 <br> ${ourData[1].rating_remarks}`;
                document.getElementsByClassName("badge")[i].innerHTML = badge;

                var collg_name = `${ourData[1].college_name}`;
                document.getElementsByClassName("name")[i].innerHTML = collg_name;

                var collg_dist = `${ourData[1].nearest_place}`;
                document.getElementsByClassName("collg-dist")[i].innerHTML = collg_dist;

                var near = `${ourData[1].famous_nearest_places}`;
                document.getElementsByClassName("location")[i].innerHTML = near;

                var cost = `₹${ourData[1].original_fees}`;
                document.getElementsByClassName("cost")[i].innerHTML = cost;

                var fee = `₹${ourData[1].discounted_fees}`;
                document.getElementsByClassName("location")[i].innerHTML = fee;

                var newFee = `${ourData[1].fees_cycle}`;
                document.getElementsByClassName("new-cost")[i].innerHTML = newFee;

                var fam = `<span class="col-g">93% match</span>:${ourData[1].famous_nearest_places}`;
                document.getElementsByClassName("f-places")[i].innerHTML = fam;

                var off = `${ourData[1].offertext}`;
                document.getElementsByClassName("offer")[i].innerHTML = off;

                var free = `${ourData[1].amenties}`;
                document.getElementsByClassName("free")[i].innerHTML = free;
            }


        };
        oXHR.send();
